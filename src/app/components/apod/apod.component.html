<div class="main-frame">
    <div id="frame">
        <span>Title:</span>
        <p>{{metaData.title}}</p>
        <span>Date</span>
        <p>{{metaData.date}}</p>
        <span>Description</span>
        <p>{{metaData.explanation}}</p>
    </div>
    <div *ngIf="metaData.media_type == 'video'">
        <youtube-player [videoId]="metaData.videoId"></youtube-player>
    </div>
    <div *ngIf="metaData.media_type == 'image'">
        <img [src]="metaData.url"  alt="picture of the day">
    </div>
   
</div>
